<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>üç¶ Sorveteria PROJETO</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="auth-section">
            <div class="container">
                <div class="auth-card">
                    <h2>Criar nova conta</h2>
                    <form id="cadastro-form">
                        <div class="form-group">
                            <label for="nome">Nome completo:</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" name="telefone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" name="senha" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmar-senha">Confirmar senha:</label>
                            <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                    
                    <div class="auth-links">
                        <p>J√° tem uma conta? <a href="login.html">Fa√ßa login aqui</a></p>
                    </div>
                    
                    <div class="message" id="cadastro-message"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>

        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.getElementById('cadastro-form').addEventListener('submit', cadastrarCliente);
    </script>
</body>
</html>
